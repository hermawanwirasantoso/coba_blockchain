<script>

<body>
<nav class="navbar navbar-expand-md navbar-light bg-clear fixed-top">
    <a class="navbar-brand" href="index.html">

    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item mr-5">
                <a class="nav-link nav-bmk" href="lihat_kelas.html">LIHAT<br>KELAS <span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item mr-5">
                <a class="nav-link nav-bmk" href="kelas_saya.html">KELAS<br>SAYA</a>
            </li>
            <li class="nav-item mr-5">
                <a class="nav-link nav-bmk" href="sertifikat_saya.html">SERTIFIKAT<br>SAYA</a>
            </li>
            <li class="nav-item mr-5">
                <a class="nav-link nav-bmk" href="cek_sertifikat.html">CEK<br>SERTIFIKAT</a>
            </li>
        </ul>
        <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item">
                <a class="navbar-brand" href="">
                    <img src="images/profile_default.png" alt="Logo" width="50">
                    <a id="profile-name" class="nav-bmk" style="color: black" href="#"></a>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="bg-gray">
    <div class="container">
        <div class="padding-navbar bg-clear">
            <div class="row p-5">
                <h1 id="pengumuman-lulus" class="text-center font-basic">

                </h1>
            </div>
            <img src="images/certificate.png" alt="" width="100%">
            <div class="row p-5">
                <button onclick="App.isPublished(classId)" class="form-control btn-dark font-basic">TERBITKAN SERTIFIKAT</button>
            </div>
        </div>

    </div>
    <div class="modal fade" id="download-sertifikat-modal" data-backdrop="static" tabindex="-1" role="dialog"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-basic ml-3" id="staticBackdropLabel">Wah Selamat Ya!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row mb-3">
                            <h1 class="font-basic">Sertifikatmu Telah Diterbitkan!</h1>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btn-download-certificate" class="form-control btn-dark font-basic">
                        <a href=""></a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    App.db.collection(kelas_collection).doc(classId).get()
        .then(function (doc) {
            if (doc.exists) {
                $('#pengumuman-lulus').html("Selamat Anda Telah Lulus " + doc.data().nama_kelas);
                $('#btn-download-certificate').html("<a href='"+doc.data().sertifikat_kelas+"' download='"+doc.data().sertifikat_kelas+"' target='_blank'>Download</a>\n")
            } else {
            }
        });
</script>
</body>
