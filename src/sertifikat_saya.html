<script>
    let noClassNotice = $('#no-certificate');
    noClassNotice.show();
    function showCertificates(sertificates) {
        console.log(sertificates);
        if (sertificates.length<1){
        }
        noClassNotice.hide();
        for (let i=0;i<sertificates.length;i++){
            let classId = sertificates[i].classId;
            let timestamp = sertificates[i].datePublished;
            let nomor = sertificates[i].nomor;
            let publishedDate = new Date(timestamp * 1000);
            publishedDate = publishedDate.getDate()+" "+(App.monthNames[publishedDate.getMonth()])+" "+publishedDate.getFullYear()+", "+publishedDate.getHours()+":"+publishedDate.getMinutes()+":"+publishedDate.getSeconds();
            App.db.collection(kelas_collection).doc(classId).get().then(function (doc) {
                if (doc.exists){
                    let name = `${doc.data().nama_kelas}`;
                    let ikon = `${doc.data().icon_kelas}`;
                    let sertifikat = `${doc.data().sertifikat_kelas}`;
                    const div = document.createElement('div');
                    div.className = 'row mt-2 p-3 bg-clear';
                    div.innerHTML =
                        "            <div class='col-2'>\n" +
                        "                <img src=" + ikon + " alt='' width='150'>\n" +
                        "            </div>\n" +
                        "            <div class='col-10 pt-3'>\n" +
                        "                <h1>" + name + "</h1>\n" +
                        "                <h5>Nomor Sertifikat: #" + nomor + "</h5>\n" +
                        "                <h5>Tanggal Publikasi: " + publishedDate + "</h5>\n" +
                        "                <a href='"+sertifikat+"' class='btn-outline-dark form-control text-center' target='_blank'>Download</a>\n" +
                        "            </div>";
                    document.getElementById('listview').appendChild(div);
                }
            });
        }
    }
</script>
