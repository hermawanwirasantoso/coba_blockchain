<nav class="navbar navbar-expand-md navbar-light bg-clear fixed-top nav-shadow">

    <a class="navbar-brand" href="index.html">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item mr-5 active">

            <li class="nav-item">
                <a class="navbar-brand" href="">
                    <img src="images/profile_default.png" alt="Logo" width="50">
                    <a id="profile-name" class="nav-bmk" style="color: black" href="#">NAME</a>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="padding-navbar">
    <div id="firebaseui-auth-container" class="mt-5"></div>
    <div id="loader">Loading...</div>
</div>
<script>
    var uiConfig = {
        callbacks: {
            signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                // User successfully signed in.
                // Return type determines whether we continue the redirect automatically
                // or whether we leave that to developer to handle.
                return true;
            },
            uiShown: function() {
                // The widget is rendered.
                // Hide the loader.
                document.getElementById('loader').style.display = 'none';
            }
        },
        // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
        signInFlow: 'popup',
        signInSuccessUrl: '<url-to-redirect-to-on-success>',
        signInOptions: [
            firebase.auth.EmailAuthProvider.PROVIDER_ID
        ],
        // Terms of service url.
        tosUrl: '<your-tos-url>',
        // Privacy policy url.
        privacyPolicyUrl: '<your-privacy-policy-url>'
    };
    ui.start('#firebaseui-auth-container', uiConfig);

    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            document.getElementById("profile-name").innerHTML = user.displayName;
        } else {
            document.getElementById("profile-name").innerHTML = "Login/Sign-Up";
        }
    });
</script>
</body>
